<div class="container">
    <h2 class="text-primary">Welcome, please register a new user</h2>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newPerson.name">
    </div>
    <div>
      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="newPerson.lastname">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="newPerson.password">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="newPerson.mail">
    </div>
    <button class="btn btn-primary" (click)="saveUser()">Save User</button>
  </div>
  
<div class="container">
    <h2 class="text-primary">These are the Customers</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of person">
            <ng-container *ngIf="!editModes[person.id]; else editMode">
              <!-- Display non-editable fields when not in edit mode -->
              <td>{{ person.name }}</td>
              <td>{{ person.id }}</td>
              <td>{{ person.mail }}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="deletePerson(person.id)">DELETE</button>
                <button class="btn btn-outline-primary" (click)="toggleEditMode(person.id)">EDIT</button>
              </td>
            </ng-container>
            <ng-template #editMode>
              <!-- Display editable fields when in edit mode -->
              <td><input type="text" [(ngModel)]="person.name"></td>
              <td>{{ person.id }}</td>
              <td><input type="text" [(ngModel)]="person.mail"></td>
              <td>
                <button class="btn btn-success" (click)="savePerson(person)">SAVE</button>
              </td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
